{{define "form/vmess"}}
<a-form layout="inline">
    <a-form-item label="添加用户">
        <a-row>
            <a-button type="primary" size="small" @click="inbound.settings.addVmess()">
                +
            </a-button>
        </a-row>
    </a-form-item>
</a-form>
<a-form v-for="(vmessobj, index) in inbound.settings.vmesses" layout="inline">
    <a-divider>
        User [[ index + 1 ]]
        <a-icon v-if="index != 0" type="delete" @click="() => inbound.settings.delVmess(index)"
                style="color: rgb(255, 77, 79);cursor: pointer;"/>
    </a-divider>
    <a-form-item label="id">
        <a-input v-model.trim="vmessobj.id"></a-input>
    </a-form-item>
    <a-form-item label="额外 ID">
        <a-input type="number" v-model.number="vmessobj.alterId"></a-input>
    </a-form-item>
</a-form>
<a-form layout="inline">
    <a-form-item label="禁用不安全加密">
        <a-switch v-model.number="inbound.settings.disableInsecure"></a-switch>
    </a-form-item>
</a-form>
{{end}}
